<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre de la page{% endblock %}</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
    
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #f7f1d3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: auto; /* Permet le défilement */
            margin: 0; /* Supprime les marges par défaut */
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0.8;
        }

        .animated-element:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 20%;
            animation: move1 15s linear infinite;
        }

        .animated-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 30%;
            left: 70%;
            animation: move2 10s linear infinite;
        }

        .animated-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 40%;
            animation: move3 12s linear infinite;
        }

        @keyframes move1 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(300px, -300px); }
        }

        @keyframes move2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-200px, 200px); }
        }

        @keyframes move3 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(250px, -150px); }
        }
    </style>
</head>

<body>
    <!-- Éléments animés -->
    <div class="animated-element"></div>
    <div class="animated-element"></div>
    <div class="animated-element"></div>

    <!-- Navbar dynamique -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mon Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if is_api %}
                <!-- Navbar pour l'API -->
                <li class="nav-item">
                    <a class="nav-link" href="/api/importer-personnages/">Importer Personnages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/">API</a>
                </li>
                {% else %}
                <!-- Navbar pour le front -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'classement' %}">Classement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/polls/">Administration Polls</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, et jQuery (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
